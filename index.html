<!DOCTYPE html>

<html class="w-full h-full">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>siri</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="w-full h-full bg-[#B1B2FF] flex justify-center items-center flex-col">

	<textarea class="bg-[#EEF1FF] mb-4 rounded" id="text" cols="50" rows="10"></textarea>

	<div class="flex justify-center w-full gap-x-7">
		<button id="btnStartRecord">
			<i class="text-5xl text-[#D2DAFF] fa-solid fa-microphone"></i>

		<button id="btnStopRecord">
			<i class="text-5xl text-[#D2DAFF] fa-solid fa-microphone-slash"></i>
		</button>
	</div>

	<script src="script.js"></script>
</body>

</html>
